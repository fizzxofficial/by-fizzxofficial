<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Store Fizzx Official</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab, #1f1c2c);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 2rem;
      animation: fadeDown 1.5s ease forwards;
      opacity: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #00FFC6;
    }
    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #00FFC6;
      object-fit: cover;
      margin: 1rem 0;
    }
    marquee {
      font-weight: bold;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 650px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeUp 1.5s ease forwards;
      opacity: 0;
    }

    h2 {
      color: #00FFC6;
      margin-bottom: 1rem;
    }

    .menu-list button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      background: #00FFC6;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-list button:hover {
      background: #00cc99;
      transform: scale(1.02);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: #1f1c2c;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      color: #fff;
      animation: fadeUp 0.8s ease forwards;
    }
    .close {
      color: #00FFC6;
      float: right;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #fff;
    }

    /* Media Sosial */
    .social-links a {
      display: block;
      margin: 0.8rem 0;
      font-size: 1.1rem;
      color: #00FFC6;
      font-weight: bold;
      text-decoration: none;
    }

    /* Footer */
    footer {
      margin: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .buy-buttons {
      margin-top: 1rem;
    }
    .buy-buttons a {
      font-size: 2rem;
      margin: 0 1rem;
      text-decoration: none;
      color: #00FFC6;
    }

    @keyframes fadeDown {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
