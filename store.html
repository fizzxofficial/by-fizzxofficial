<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fizzx Official Store</title>
  <!-- Font Pixelated -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #001f29, #003d4d);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #40e0d0;
      text-shadow: 0px 0px 8px #0ff;
    }

    .subtitle {
      font-size: 10px;
      margin-bottom: 20px;
      color: #9de0e0;
    }

    .character {
      max-width: 220px;
      margin: 15px 0;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    .stat-box {
      background: linear-gradient(145deg, #028a88, #02c7c2);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.5);
      font-size: 10px;
      color: #fff;
    }

    .buttons {
      margin: 20px 0;
    }

    .btn {
      background: linear-gradient(145deg, #02c7c2, #028a88);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.6);
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
    }

    .btn i {
      margin-right: 6px;
    }

    .socials {
      margin-top: auto;
      display: flex;
      gap: 15px;
      font-size: 18px;
    }

    .socials a {
      color: #40e0d0;
      text-decoration: none;
      transition: 0.2s;
    }

    .socials a:hover {
      color: #fff;
      text-shadow: 0px 0px 10px #40e0d0;
    }

  </style>
</head>
<body>
  <h1>Welcome Fizzx Official</h1>
  <p class="subtitle">Gudang script gratis by NS Labs Team.<br>"Explore, Build, Dominate."</p>

  <!-- Character Image -->
  <img src="https://i.ibb.co/Z8pxYJ6/anime-girl.png" alt="character" class="character">

  <!-- Stats -->
  <div class="stats">
    <div class="stat-box">Panel Pterodactyl</div>
    <div class="stat-box">Fast & Stable</div>
    <div class="stat-box">Affordable Price</div>
    <div class="stat-box">24/7 Support</div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn"><i class="fas fa-shopping-cart"></i> Buy Panel</button>
  </div>

  <!-- Socials -->
  <div class="socials">
    <a href="https://wa.me/62882005039337" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://t.me/fizzxofficial" target="_blank"><i class="fab fa-telegram"></i></a>
  </div>

</body>
</html>
